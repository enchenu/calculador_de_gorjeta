<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styless.css">
  <title>Calculador de Gorjetas</title>
</head>
<body>
  <div id="container">
    <div>
      <h1 class="tittle">Calculadora de gorjetas</h1>
    </div>
    <div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$  <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
        </p>
        <label for="serviceQual">
          <p>Como foi seu servico?</p>
        </label>
        <p>
          <select name="serviceQual" id="serviceQual" class="formSelect" required>
            <option disable selected value="0">-- Escolha uma opcão</option>
            <option value="0.3">30%  - Incrivel</option>
            <option value="0.2">20% - Bomm</option>
            <option value="0.15">15% - Aceitavel</option>
            <option value="0.10">10% - Ruim</option>
            <option value="0.05">05% - Pesimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta</p>
        </label>
        <p>
          <input type="number" placeholder="1" name="people" id="people" class="formInput" required>pessoa(s)
        </p>
        <button type="submit" class="formSubmit">Calcular</button>
      </form>
    </div>
    <div id="totalTip">
      Gorjeta total:
      R$ <span id="tip">0.00</span>
      <span id="each">cada</span>
    </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
